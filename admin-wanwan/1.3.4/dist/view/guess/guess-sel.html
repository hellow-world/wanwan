<!-- 添加活动对话框 -->
<div id="addActivityDia" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content radius">
			<div class="modal-header">
				<h3 class="modal-title">添加竞猜</h3>
				<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
			</div>
			<div class="modal-body">
				<!-- <article class="page-container"> -->
					<form action="" method="post" class="form form-horizontal" id="form-member-add" style="margin-right: 30px">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">活动名称：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">竞猜时间：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd HH:mm:ss'})" id="startTime" class="input-text Wdate" style="width:160px;">
									&nbsp;&nbsp;-&nbsp;&nbsp;
								<input type="text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyyMMdd HH:mm:ss'})" id="endTime" class="input-text Wdate" style="width:160px;">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3"></label>
							<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
								<img height="100px" width="100px" src="http://www.w3school.com.cn/i/eg_tulip.jpg"  alt="图片" /></img>
								<input type="text" class="input-text" value="" placeholder="" id="username" style="width:90px">
								<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 上传</a>
								<input type="file" multiple name="file-2" class="input-file">
								</span>
								 </div>
						</div>
						<div class="row cl">
							
							<label class="form-label col-xs-4 col-sm-3">附件：</label>
							<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
								<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
								<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
								<input type="file" multiple name="file-2" class="input-file">
								</span> </div>
						</div>
					
						<div class="row cl">
							<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" align="center">
								<input class="btn btn-primary radius"  type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
							</div>
						</div>
					</form>
				<!-- </article> -->
			</div>
			<div class="modal-footer">
				<!-- <button class="btn btn-primary">确定</button> -->
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>

<!-- 规则编辑对话框 -->
<div id="guessRulesDia" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content radius">
			<div class="modal-header">
				<h3 class="modal-title">竞猜规则</h3>

			</div>
			<div class="modal-body">
				<!-- <article class="page-container"> -->
				<form action="" method="post" class="form form-horizontal" id="form-member-add" style="margin-right: 30px">
	      			
	      			<div class="row cl">
							<!-- <label class="form-label col-xs-4 col-sm-3">竞猜规则：</label> -->
							<textarea  id="guess_rules" placeholder="填写竞猜规则。。。" style="margin-left: 15%;width:70%;height: 200px" class="input-text"></textarea>
					</div>
						
					<div class="row cl">
							<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" style="margin-left: 30%">
								<input class="btn btn-primary radius"  id="btnRules" readonly="readonly" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
							</div>
					</div>	
				</form>
				<!-- </article> -->
			</div>
			<div class="modal-footer">
				<!-- <button class="btn btn-primary">确定</button> -->

			</div>
		</div>
	</div>
</div>

<!-- 查看竞猜对话框 -->
<div id="scanguessDia" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="margin-left: 20%;">
		<div class="modal-content radius" style="width: 950px">
			<div class="modal-header">
				<h3 class="modal-title">查看竞猜</h3>
				<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
			</div>
			<div class="modal-body">
				<!-- <article class="page-container"> -->
					<form action="" method="post" class="form form-horizontal" id="form-member-add" style="margin-right: 200px">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">竞猜名称：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text"  readonly="readonly" id="scan_guessName">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">竞猜时间：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" readonly="readonly" id="scan_guessStartTime" style="width:160px;">--
								<input type="text" class="input-text" readonly="readonly" id="scan_guessEndTime" style="width:160px;">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">开奖时间：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" readonly="readonly" id="scan_predictDrawTime" style="width:160px;">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">比赛时间：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" readonly="readonly" id="scan_gameStartTime" style="width:160px;">
							</div>
						</div>
						
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">竞猜队伍：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<table id="teamTable" class="table table-border table-bordered table-bg table-hover table-sort">
									<thead>
										<tr class="text-c">
											<th id="">id</th>
											<th >队伍名称</th>
											<th >队伍图标</th>
											<th >竞猜id</th>
										</tr>
									</thead>
									<tbody id="scan_teamTbody">
									
									</tbody>
								</table>
							</div>
						</div>
					</form>
				<!-- </article> -->
			</div>
			<div class="modal-footer">
				<!-- <button class="btn btn-primary">确定</button> -->
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>
