<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>商家订单</title>
<link rel=stylesheet type=text/css href=../../lib/h-ui/css/H-ui.min.css /> <link rel=stylesheet type=text/css href=../../lib/h-ui.admin/css/H-ui.admin.css /> <link rel=stylesheet type=text/css href=../../lib/Hui-iconfont/1.0.8/iconfont.css /> <link rel=stylesheet type=text/css href=../../lib/h-ui.admin/skin/default/skin.css /> <link rel=stylesheet type=text/css href=../../lib/h-ui.admin/css/style.css /> <link rel=stylesheet type=text/css href=../../lib/css-manager/paging.css /> <link rel=stylesheet type=text/css href=../../lib/layer/2.4/skin/layer.css /> 
<link rel="shortcut icon" href="/dist/favicon.ico"><link href="/dist/css/common.css?7521c50dcc47075c19d8" rel="stylesheet"></head>

<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.js"></script> 
<!-- 页面逻辑js导入 -->
<script type="text/javascript" src="../../lib/excelDown.js"></script>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	商家管理
	<span class="c-gray en">&gt;</span>
	订单查询
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="text-c"> 商家名称：<input type="text" id="merchantName" placeholder="请输入商家名称" style="width:250px" class="input-text">	 
		&nbsp;日期范围：
		<input type="text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="orderSel_startTime" class="input-text Wdate" style="width:160px;">
		-
		<input type="text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="orderSel_endTime" class="input-text Wdate" style="width:160px;">
		<!-- <input type="text" name="" id="" placeholder="活动名称" style="width:250px" class="input-text"> -->
		<button name="" class="btn btn-success" id="btnSubmit"><i class="Hui-iconfont">&#xe665;</i> 搜订单</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20" align="right">
		<span class="l">
		<a class="btn btn-primary radius" href="javascript:;" onclick="upload('orderTable')"><i class="Hui-iconfont">&#xe640;</i> 导出</a> </span> 
	</div>
	<table id="orderTable" class="table table-border table-bordered table-bg table-hover table-sort" >
		<thead>
			<tr class="text-c">
				<th id="orderId">订单号</th>
				<th >用户昵称</th>
				<th>用户账号</th>
				<th >商家名称</th>
				<th >订单日期</th>
				<th >订单金额</th>
				<th >抵扣金额</th>
				<th >实付金额</th>
				<th >订单状态</th>
				<th >付款方式</th>
			</tr>
		</thead>
		<tbody id="orderTbody">
			  
		</tbody>
	</table>
	<div id="pageNav" class="pageNav"></div>
	<div id="page" align="center" class="page_div"></div>
</div>
 <script src=../../lib/h-ui/js/H-ui.js></script> <script src=../../lib/My97DatePicker/4.8/WdatePicker.js></script> <script src=../../lib/paging.js></script> <script src=../../lib/layer/2.4/layer.js></script> <script src=https://unpkg.com/qiniu-js@1.0.24/dist/qiniu.min.js></script>
<script type="text/javascript" src="/dist/js/base.js?7521c50dcc47075c19d8"></script><script type="text/javascript" src="/dist/js/order/order-sel.js?7521c50dcc47075c19d8"></script></body>
</html>
