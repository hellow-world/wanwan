<!-- 新增商家对话框 -->
<div id="addSellerDia" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="margin-left: 20%;">
		<div class="modal-content radius" style="width: 800px">
			<div class="modal-header">
				<h3 class="modal-title">新增商家</h3>
				<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
			</div>
			<div class="modal-body">
				<!-- <article class="page-container"> -->
					<form action="" method="post" class="form form-horizontal" id="form-member-add" style="margin-right: 200px">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">商家名称：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text"    id="add_sellerName">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">抵扣额度：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" placeholder="%"   id="add_sellerDeductPer">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3"></label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text"  placeholder="最大数值限制"   id="add_sellerDeduct">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">商家账号：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text"   id="add_sellerAccount">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">商家密码：</label>
							 <div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text"   id="add_sellerPassword">
							</div>
						</div>
						<div class="row cl"  >
							<label class="form-label col-xs-4 col-sm-3">商家头像：</label>
								<div class="formControls col-xs-8 col-sm-9">
									<div class="img-container-sellerTitle" id="add_sellerPicContainer" ></div>
	           						 <input class="img-btn-sellerTitle" type="file" id="add_sellerPic" >
	           					</div>
       					 </div>
							
						<div class="row cl"  >
							<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" align="center">
								<span id="addTip"  style="color: red"></span>
							</div>
						</div>
						<div class="row cl"  >
							<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" align="center" >
								<input class="btn btn-primary radius" readonly="readonly"  id='btnaddSubmit' value="提交">
							</div>
						</div>
					</form>
				<!-- </article> -->
			</div>
			<div class="modal-footer">
				<!-- <button class="btn btn-primary">确定</button> -->
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>
