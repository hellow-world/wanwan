<!DOCTYPE HTML>
<html>

<meta charset="utf-8">

<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<%= require('html-loader!../layout/lib-h-ui.html') %>

<title>绿豆管理</title>
</head>

<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.js"></script> 

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	绿豆管理
	<span class="c-gray en">&gt;</span>
	绿豆申请
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="text-c"> 日期范围：
		<input type="text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="greenbeanSel_startTime" class="input-text Wdate" style="width:160px;">
		-
		<input type="text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="greenbeanSel_endTime" class="input-text Wdate" style="width:160px;">
		<!-- <input type="text" name="" id="" placeholder="活动名称" style="width:250px" class="input-text"> -->
		<button name="" id="btnSubmit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜绿豆</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
		<a class="btn btn-primary radius" href="javascript:;" id="btnAdd"><i class="Hui-iconfont">&#xe600;</i> 申请绿豆</a> </span> 
	</div>
	<table id="greenbeanTable" class="table table-border table-bordered table-bg table-hover table-sort">
		<thead>
			<tr class="text-c">
				<th ><input type="checkbox" name="" value=""></th>
				<th >ID</th>
				<th id="greenbeanId">申请人</th>
				<th >申请部门</th>
				<th>申请时间</th>
				<th >申请金额</th>
				<th >申请原因</th>
				<th >审核状态</th>
				<th >审核人</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody id="greenbeanTbody">
		
		</tbody>
	</table>
	<div id="pageNav" class="pageNav"></div>
	<div id="page" align="center" class="page_div"></div>
</div>


<!-- 查看申请明细对话框 -->
<div id="scanGreenbeanDia" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="margin-left: 20%;">
		<div class="modal-content radius" style="width: 800px">
			<div class="modal-header">
				<h3 class="modal-title">查看申请明细</h3>
				<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
			</div>
			<div class="modal-body">
				<!-- <article class="page-container"> -->
					<form action="" method="post" class="form form-horizontal" id="form-member-add" style="margin-right: 200px">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">申请用户：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" readonly="readonly"   id="scan_sponsorName">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">申请部门：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" readonly="readonly" id="scan_sponsorDepartment">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">发放对象：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" readonly="readonly" id="scan_beanUser">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">绿豆数量：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" readonly="readonly"   id="scan_beanNum">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">申请原因：</label>
							 <div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" readonly="readonly"   id="scan_sponsorReason">
							</div>
						</div>
						
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">发放时间：</label>
							 <div class="formControls col-xs-8 col-sm-9">
								<input disabled="disabled" type="text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="scan_putawayTime" class="input-text Wdate" style="width:160px;">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">申请时间：</label>
							 <div class="formControls col-xs-8 col-sm-9">
								<input disabled="disabled" type="text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="scan_createTime" class="input-text Wdate" style="width:160px;">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">是否奖池发放：</label>
							 <div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text" readonly="readonly"   id="scan_isFromJackpot">
							</div>
						</div>
						
					
						<div class="row cl"  >
							<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" align="center">
								<span id="scanTip"  style="color: red"></span>
							</div>
						</div>
					</form>
				<!-- </article> -->
			</div>
			<div class="modal-footer">
				<!-- <button class="btn btn-primary">确定</button> -->
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>


<!-- 编辑绿豆对话框 -->
<div id="editGreenbeanDia" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="margin-left: 20%;">
		<div class="modal-content radius" style="width: 800px">
			<div class="modal-header">
				<h3 class="modal-title">编辑商家</h3>
				<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
			</div>
			<div class="modal-body">
				<!-- <article class="page-container"> -->
					<form action="" method="post" class="form form-horizontal" id="form-member-add" style="margin-right: 200px">
						
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">申请部门：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text"   id="edit_sponsorDepartment">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">发放对象</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text"   id="edit_beanUser">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">绿豆数量：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text"     id="edit_beanNum">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">excel上传：</label>
							 <div class="formControls col-xs-8 col-sm-9">
								<input type="file"  id="users_file" onchange="importf(this)" >&nbsp;
								<a class="btn btn-success radius" style="line-height:1.6em;margin-top:3px"  onclick="cancelExcel()" title="撤销" ><i class="Hui-iconfont">&#xe66b;</i></a>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">申请原因：</label>
							 <div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text"     id="edit_sponsorReason">
							</div>
						</div>
						
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">发放时间：</label>
							 <div class="formControls col-xs-8 col-sm-9">
								<input  type="text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="edit_putawayTime" class="input-text Wdate" style="width:160px;">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">申请时间：</label>
							 <div class="formControls col-xs-8 col-sm-9">
								<input 	 type="text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="edit_createTime" class="input-text Wdate" style="width:160px;">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">是否奖池发放：</label>
							 <div class="formControls col-xs-8 col-sm-9">
								<input type="checkbox" onclick="onClickHander(this)" id="edit_isFromJackpot">&nbsp;
							</div>
						</div>
						
					
						<div class="row cl"  >
							<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" align="center">
								<span id="editTip"  style="color: red"></span>
							</div>
						</div>
						<div class="row cl"  >
							<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" align="center" >
								<input class="btn btn-primary radius"    onclick="addgreenbeanSubmit()" value="提交">
							</div>
						</div>
					</form>
				<!-- </article> -->
			</div>
			<div class="modal-footer">
				<!-- <button class="btn btn-primary">确定</button> -->
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>
<%= require('html-loader!../layout/js-hui.html') %>
<script type="text/javascript" src="../../lib/picreview.js"></script>
</body>
</html>
