<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<%= require('html-loader!../layout/lib-h-ui.html') %>
    <title>发布者配置</title>
    </head>
    <script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="../../lib/jquery.qrcode.min.js"></script>

    <body>
        <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
            <span class="c-gray en">&gt;</span> 活动管理
            <span class="c-gray en">&gt;</span> 发布者配置
            <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
        </nav>
        <div class="page-container">
            <div class="text-c"> 日期范围：
                <input type="text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="sellerSel_startTime" class="input-text Wdate" style="width:160px;"> -
                <input type="text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="sellerSel_endTime" class="input-text Wdate" style="width:160px;">
                <!-- <input type="text" name="" id="" placeholder="活动名称" style="width:250px" class="input-text"> -->
                <button name="" class="btn btn-success" id="btnSubmit"><i class="Hui-iconfont">&#xe665;</i> 搜发布者</button>
            </div>
            <div class="cl pd-5 bg-1 bk-gray mt-20">
                <span class="l">
		<a class="btn btn-primary radius" href="javascript:;" onclick="addPublisher()"><i class="Hui-iconfont">&#xe600;</i> 新增发布者</a> </span>
            </div>
            <table id="sellerTable" class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                    <tr class="text-c">
                        <th id="sellerId">ID</th>
                        <th>商家名称</th>
                        <th>添加时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="merchantTbody">
                    <tr>
                        <td colspan="6" style="text-align: center">暂无数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 新增商家对话框 -->
        <div id="addSellerDia" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="margin-left: 20%;">
                <div class="modal-content radius" style="width: 800px">
                    <div class="modal-header">
                        <h3 class="modal-title">新增发布者</h3>
                        <a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
                    </div>
                    <div class="modal-body">
                        <!-- <article class="page-container"> -->
                        <form action="" method="post" class="form form-horizontal" id="form-member-add" style="margin-right: 200px">
                            <div class="row cl">
                                <label class="form-label col-xs-4 col-sm-3">商家账号：</label>
                                <div class="formControls col-xs-8 col-sm-9">
                                    <button type="button" onclick="sellerAccount()" style="padding: 5px 20px;color: #fff;background-color:#5a98de;border-radius: 5px;">查看商家列表</button>
                                    <span>已选商家：</span>
                                    <span class="seller-input" data-id="0"></span>
                                </div>
                            </div>
                            <div class="row cl">
                                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" align="center">
                                    <input class="btn btn-primary radius" readonly="readonly" value="提交" onclick="addSubmit();">
                                </div>
                            </div>
                        </form>
                        <!-- </article> -->
                    </div>
                    <div class="modal-footer">
                        <!-- <button class="btn btn-primary">确定</button> -->
                        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal-seller" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content radius">
                    <div class="modal-header">
                        <h3 class="modal-title">选择商家</h3>
                        <a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void(0);">×</a>
                    </div>
                    <div class="modal-body">
                        <label class="">
                            <input type="text" placeholder="商家名称搜索" class="input-text" style="width: 40%;margin-left: 20px;" id="sel_input">
                        </label>
                        <button name="" class="btn btn-success" id="btnselSubmit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
                        <table class="table table-border table-bordered table-bg table-hover table-sort" style="margin-top: 20px;">
                            <thead>
                                <tr class="text-c">
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="selSellerbody">
                                <tr class="text-c">
                                    <td class="card_id">15686</td>
                                    <td class="card_name">怪兽大国林</td>
                                    <td>
                                        <a title="选择" href="javascript:;" class="ml-5 btn_select" style="text-decoration:none"><i class="Hui-iconfont">&#xe6a7;</i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="seller-pageNav" class="pageNav"></div>
                        <div id="seller-page" align="center" class="page_div"></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <%= require('html-loader!../layout/js-hui.html') %>
            <script type="text/javascript" src="../../lib/picreview.js"></script>
    </body>

</html>
