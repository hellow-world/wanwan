<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<%= require('html-loader!../layout/lib-h-ui.html') %>
<title>奖池设置</title>
</head>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script> 

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	活动管理
	<span class="c-gray en">&gt;</span>
	奖池设置
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="text-c"> 开奖名称：<input type="text" id="lottery_name" placeholder="请输入活动名称" style="width:250px" class="input-text">	
	<button name="" id="" class="btn btn-success" type="submit" onclick="selJackpotsByNameSubmit()"><i class="Hui-iconfont">&#xe665;</i> 搜抽奖</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
		<a class="btn btn-primary radius" href="javascript:;" onclick="jackpotAdd_open()"><i class="Hui-iconfont">&#xe600;</i> 新建奖励</a>
		</span> 
	</div>
	<table class="table table-border table-bordered table-bg table-hover table-sort">
		<thead>
			<tr class="text-c">
				<th ><input type="checkbox" name="" value=""></th>
				<th >ID</th>
				<th >抽奖名称</th>
				<th >访问量(PV)</th>
				<th>访问人数(UV)</th>
				<th >创建人</th>
				<th >创建时间</th>
				<th >状态</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody id="jackpotTbody">
			<tr class="text-c">
			</tr>
		</tbody>
	</table>
	<div id="pageNav" class="pageNav"></div>
	<div id="page" align="center" class="page_div"></div>
</div>

<!-- 新建奖励对话框 -->
<div id="addJackpotDia" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content radius">
			<div class="modal-header">
				<h3 class="modal-title">新建奖励</h3>
				<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void(0);">×</a>
			</div>
			<div class="modal-body">
				<!-- <article class="page-container"> -->
					<form action="" method="post" class="form form-horizontal" id="form-member-add" style="margin-right: 50px">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">奖励名称：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text"  id="jackPotName">
							</div>
						</div>
						
						<div class="row cl"  >
							<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" align="center">
								<span id="Tip"  style="color: red"></span>
							</div>
						</div>
					</form>
				<!-- </article> -->
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" onclick="jackpotAddSubmit()">确定</button>
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>

<!-- 规则编辑对话框 -->
<div id="guessRulesDia" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content radius">
			<div class="modal-header">
				<h3 class="modal-title">竞猜规则</h3>
				<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void(0);">×</a>
			</div>
			<div class="modal-body">
				<!-- <article class="page-container"> -->
				<form action="" method="post" class="form form-horizontal" id="form-member-add" style="margin-right: 30px">
	      			
	      			<div class="row cl">
							<!-- <label class="form-label col-xs-4 col-sm-3">竞猜规则：</label> -->
							<textarea  id="guess_rules" placeholder="填写竞猜规则。。。" style="margin-left: 15%;width:70%;height: 200px" class="input-text"></textarea>
					</div>
						
					<div class="row cl">
							<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" style="margin-left: 30%">
								<input class="btn btn-primary radius"  onclick="editRulesSubmit()" readonly="readonly" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
							</div>
					</div>
				</form>
				<!-- </article> -->
			</div>
			<div class="modal-footer">
				<!-- <button class="btn btn-primary">确定</button> -->
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>
<%= require('html-loader!../layout/js-hui.html') %>
</body>
</html>
