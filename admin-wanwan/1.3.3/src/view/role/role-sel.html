<!DOCTYPE HTML>
<html>
<head>

<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>角色管理</title>
<%= require('html-loader!../layout/lib-h-ui.html') %>
</head>

<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.js"></script> 
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	权限管理
	<span class="c-gray en">&gt;</span>
	角色管理
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
		<a class="btn btn-primary radius" href="javascript:;" onclick="addRole();"><i class="Hui-iconfont">&#xe600;</i> 新增角色</a> </span> 
	</div>
	<table id="activityTable" class="table table-border table-bordered table-bg table-hover table-sort">
		<thead>
			<tr class="text-c">
				<th ><input type="checkbox" name="" value=""></th>
				<th id="roleId">角色ID</th>
				<th >角色名</th>
				<th >操作</th>
			
			</tr>
		</thead>
		<tbody id="roleTbody">
		<tr class="text-c">
			<td>暂无数据</td>
			<td>暂无数据</td>
			<td>暂无数据</td>
			<td>暂无数据</td>
		</tr>
		</tbody>
	</table>
	<div id="pageNav" class="pageNav"></div>
	<div id="page" align="center" class="page_div"></div>
</div>

<!-- 新增角色对话框 -->
<div id="addRoleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="margin-left: 20%;">
		<div class="modal-content radius" style="width: 700px">
			<div class="modal-header">
				<h3 class="modal-title">新增角色</h3>
				<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
			</div>
			<div class="modal-body">
				<!-- <article class="page-container"> -->
					<form action="" method="post" class="form form-horizontal" id="form-member-add" style="margin-right: 200px">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-3">角色：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" class="input-text"  id="roleName">
							</div>
						</div>
						
						
						<div class="row cl"  >
							<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" align="center">
								<span id="Tip"  style="color: red"></span>
							</div>
						</div>
						<div class="row cl"  >
							<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" align="center" >
								<input class="btn btn-primary radius btnRole" readonly="readonly" value="提交添加" onclick="addRoleSubmit();">
							</div>
						</div>
					</form>
				<!-- </article> -->
			</div>
			<div class="modal-footer">
				<!-- <button class="btn btn-primary">确定</button> -->
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>

<%= require('html-loader!../layout/js-huiandfroala.html') %>
<script type="text/javascript" src="../../lib/picreview.js"></script>
</body>
</html>
