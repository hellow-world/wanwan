<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.js"></script> 
<script type="text/javascript" src='../../lib/h-ui/js/H-ui.js'}"></script> 
<%= require('html-loader!../layout/lib-h-ui.html')%>
<title>角色管理</title>

<script type="text/javascript" src="../../lib/My97DatePicker/4.8/WdatePicker.js"></script>
</head>

<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	会员管理
	<span class="c-gray en">&gt;</span>
	单人查询
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="text-c"> 输入会员账号：
		<input type="text" name="" id="selUserInput"  style="width:250px" class="input-text">
		<button name="selUserfun" id="selBtn" class="btn btn-success" onclick="selUserfun();"><i class="Hui-iconfont">&#xe665;</i> 搜会员</button>
	</div>
	<table class="table table-border table-bordered table-bg mt-20">
		<thead>
			<tr>
				<th colspan="2" scope="col">会员信息</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th width="10%">用户ID</th>
				<td style="width: 50%"><span id="uid">xxx</span></td>
			</tr>
			<tr>
				<td>手机号码</td>
				<td><span id="telephone">xxx</span></td>
			</tr>
			<tr>
				<td>用户昵称</td>
				<td><span id="nickname">xxx</span></td>
			</tr>
			<tr>
				<td>性别 </td>
				<td><span id="sex">xxx</span></td>
			</tr>
			<tr>
				<td>生日 </td>
				<td><span id="birthday">xxx</span></td>
			</tr>
			<tr>
				<td>注册日期 </td>
				<td><span id="registDate">xxx</span>
				</td>
			</tr>
			<tr>
				<td>账号状态 </td>
				<td><span id="state">xxx</span>
				<a title="编辑" href="javascript:;" style="text-decoration:none;margin-left: 300px"><i class="Hui-iconfont" id="stateEdit">&#xe6df;</i></a> 
				</td>
			</tr>
			<tr>
				<td>最后登录时间 </td>
				<td><span id="lastLoginDate">xxx</span></td>
			</tr> 
			<tr>
				<td>余额 </td>
				<td><span id="walletMoney">xxx</span>
				<span style="margin-left: 300px">
				<a title="绿币充值" href="javascript:;" style="text-decoration:none;color: red;">充值</a> / 
				<a title="消费记录" href="javascript:;" style="text-decoration:none;">消费记录</a>
				</span>
				
				</td>
			</tr>
			<tr>
				<td>绿豆 </td>
				<td><span id="greenMoney">xxx</span>
				<a title="编辑" href="javascript:;" style="text-decoration:none;margin-left: 300px"><i class="Hui-iconfont">&#xe6df;</i></a> 
				</td>
			</tr>
			<tr>
				<td>等级 </td>
				<td><span id="userLevel">xxx</span>
				<a title="编辑" href="javascript:;" style="text-decoration:none;margin-left: 300px"><i class="Hui-iconfont">&#xe6df;</i></a> 
			</td>
			</tr>
			<tr>
				<td>推广人数 </td>
				<td><span id="spreadNum">xxx</span></td>
			</tr> 
		</tbody>
	</table>
	<div id="pageNav" class="pageNav"></div>
</div>

<!-- 添加用户对话框 -->
<div id="editstate" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
	<div class="modal-dialog">
		<div class="modal-content radius" style="width: 400px">
			<div class="modal-body">
					<div>
						<br>
						<div class="row cl" align="center" style="font-size: 20px">
							<label style="font-size: 20px">当前封停时间：</label>&emsp;<label id="freezeTime" style="color: red; font-size: 20px"></label>&emsp;天
						</div><br>
						<div class="row cl" align="center">
							<i class="Hui-iconfont">&#xe600;</i>&emsp;&emsp;
							<input type="text" class="input-text" value="" placeholder="" id="username" name="username" style="width:100px">
						</div><br>
						
						<div class="row cl" align="center">
							<i class="Hui-iconfont">&#xe6a1;</i>&emsp;&emsp;
							<input type="text" class="input-text" value="" placeholder="" id="username" name="username" style="width:100px">
						</div><br>
						
			
						<div class="row cl">
							<div  align="center">
								<input class="btn btn-primary radius"  type="submit" value="确定&nbsp;&nbsp;">
							</div>
						</div>
					</div>
				<!-- </article> -->
			</div>
			<div class="modal-footer">
				<!-- <button class="btn btn-primary">确定</button> -->
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
